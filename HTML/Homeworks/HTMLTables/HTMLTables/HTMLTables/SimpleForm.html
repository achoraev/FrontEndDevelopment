<!DOCTYPE html>
<html>
<head>
	<title>Simple Forms</title>
</head>
<body>
	<fieldset>
	<legend>Form</legend>
	<form method="post" action="apply.php">
	<label>Member name:</label>
        <input id="memberName" type="text" required="required" placeholder="First and Last name"/>*req
	<br/>
	<label>E-mail:</label>
        <input id="emailInput"
               type="email"
               required="required"
               pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
               placeholder="sample@email.com" />*req
	<br/>
	<label>School:</label>
        <input id="school" type="text" required="required"/>*req
	<br/>
	<input type="image" value="submit" src="submit.jpg" autofocus="autofocus"/>
	</form>
	</fieldset>
</body>
</html>
