<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>60 nasted divs</title>

    <script>
        var divs = "";
        var count = 60;
        for (var i = 0; i < count; i++)
        {
            divs += "<div>";
        }
        for (var j = 0; j < count; j++)
        {
            divs += "</div>";
        }
        document.write(divs);
    </script>
